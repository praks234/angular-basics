
<input type="text" class="form-control" (keyup.enter)="createPost(post)" #post>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    {{post.title}}
    <button class="btn btn-default btn-sm"
      (click)="updatePost(post)">Update</button>
      <button class="btn btn-default btn-sm"
      (click)="deletePost(post)">Delete</button>
  </li>
</ul>
